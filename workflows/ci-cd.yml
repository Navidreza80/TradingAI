name: CI for Next.js

on:
  push:
    branches:
      - Dashboard
  pull_request:
    branches:
      - Dashboard

jobs:
  build:
    name: Check Build & Types
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Build Next.js app
        run: npm run build
